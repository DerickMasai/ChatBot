<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot | Derick Masai</title>
    <link rel="icon" href="./src/img/favicon.png" type="image/png" sizes="48x48">
    <script src="https://chatbot.derickmasai.com/src/js/chatbot.min.js"></script>
</head>
<body>

  <header class="h-screen w-full m-0 relative flex flex-col" x-data="{dropdownNav : false}" @keydown.escape.window="dropdownNav = false">
    <nav class="flex-shrink-0 bg-white m-0 py-8 px-10 flex flex-row">
      <a href="https://chatbot.derickmasai.com" class="text-xl flex flex-row">
        <i class="fas fa-robot text-blue-400 mr-2 animate__animated animate__fadeInBottomLeft"></i>
        <span class="tt700 text-black animate__animated animate__fadeInTopLeft">ChatBot</span>
      </a>

      <button class="ml-auto my-auto items-end flex flex-col md:hidden focus:outline-none" @click="dropdownNav = true">
        <span class="w-3 bg-gray-700 mb-1.5" style="height: 1px;"></span>
        <span class="w-5 bg-gray-700 mb-1.5" style="height: 1px;"></span>
        <span class="w-8 bg-gray-700" style="height: 1px;"></span>
      </button>

      <!-- Dropdown Nav - Smaller screens -->
      <section class="h-screen w-full fixed top-0 left-0 bg-white justify-center items-center flex flex-col z-20" x-show.transition.in="dropdownNav">
        <button class="h-10 w-10 absolute top-10 right-10 p-0 tt200 text-gray-500 focus:outline-none" @click="dropdownNav = false">
          <span class="text-6xl">&times;</span>
        </button>
        <a href="https://chatbot.derickmasai.com" class="mt-auto text-2xl flex flex-row">
          <i class="fas fa-robot text-blue-400 mr-2"></i>
          <span class="tt700 text-black">ChatBot</span>
        </a>
        <a href="https://derickmasai.com" target="_blank" rel="noopener noreferrer" class="mt-20 mb-12 mx-auto text-center tt400 text-2xl text-gray-600 transition ease-in-out duration-200 hover:text-black">Creator</a>
        <a href="https://github.com/DerickMasai/chatbot" target="_blank" rel="noopener noreferrer" class="mx-auto text-center tt400 text-2xl text-gray-600 transition ease-in-out duration-200 hover:text-black">Github</a>

        <small class="mt-auto mb-16 mx-auto tt400 text-lg text-gray-500">
          Made with <i class="fas fa-heart text-green-dm mx-0.5" style="transform: scale(0.7)"></i> by <a href="https://derickmasai.com" target="_blank" rel="noopener noreferrer" class="border-b border-dashed border-green-dm">Derick Masai</a>.
        </small>
      </section>

      <!-- Main nav - Tablets and above -->
      <ul class="tt500 ml-auto list-none justify-center items-center hidden md:flex flex-row">
        <li class="mr-12">
          <a href="https://derickmasai.com" target="_blank" rel="noopener noreferrer" class="text-gray-500 transition ease-in-out duration-200 hover:text-black animate__animated animate__fadeInTopRight">Creator</a>
        </li>
        <li>
          <a href="https://github.com/DerickMasai/chatbot" target="_blank" rel="noopener noreferrer" class="text-gray-500 transition ease-in-out duration-200 hover:text-black animate__animated animate__fadeInBottomRight">Github</a>
        </li>
      </ul>
    </nav>

    <section class="h-full w-full m-0 flex" style="background: url('./src/img/header.jpg') no-repeat right;background-size: cover;">
      <div class="w-4/5 md:w-1/3 w-1/2 my-auto mx-auto md:ml-10 bg-white bg-opacity-90 rounded-md py-8 px-6 shadow-md flex flex-col animate__animated animate__bounceIn">
        <h1 class="tt700 text-black text-4xl">ChatBot, your business partner.</h1>
        <p class="mt-4 md:mt-8 tt400 text-gray-700 text-lg">
          A fully <i class="fab fa-github-alt mx-0.5 text-green-500 text-sm"></i> open-source platform to build and launch conversational chatbots without any coding required.
        </p>
        <p class="mt-4 tt400 text-gray-700 text-lg">
          Click the <i class="fas fa-robot text-blue-500 mx-0.5 transform scale-90"></i> icon to try it out 👉🏾.
        </p>
        <a href="https://github.com/DerickMasai/chatbot" target="_blank" rel="noopener noreferrer" class="mt-8 tt500 text-center pt-4 pb-3.5 px-6 bg-blue-400 text-white rounded-md ring-3 ring-blue-100 hover:ring-blue-300">How It Works</a>
        <small class="mt-8 mx-auto tt400 text-gray-500">
          Made with <i class="fas fa-heart text-green-dm transform scale-75 mx-0.5"></i> by <a href="https://derickmasai.com" target="_blank" rel="noopener noreferrer" class="border-b border-dashed border-green-dm">Derick Masai</a>.
        </small>
      </div>
    </section>

    <div class="h-full w-full fixed top-0 left-0 bg-black opacity-50"></div>
  </header>
</body>
</html>
